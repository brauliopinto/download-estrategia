<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos Disponíveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Arquivos Disponíveis</h1>
        <div class="mb-3">
            <a href="/files/download_all" class="btn btn-success">Baixar Todos os Arquivos</a>
        </div>
        <ul class="list-group mt-3">
            {% if files %}
                {% for file in files %}
                    <li class="list-group-item">
                        <a href="{{ url_for('serve_file', filename=file) }}" download>{{ file }}</a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">Nenhum arquivo disponível.</li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
